
<div class="pivotal">
    <input
        type="text"
        name="new_note"
        placeholder="Enter Note...."
        class="note-input"
        [(ngModel)] = "new_note" #newNote
    />
    <button type="submit" (click)="addNote(newNote.value)" class="note-submit"> ADD </button>
    
    <div *ngFor="let note of notes; let i = index;" class="note {{ (note.completed ? 'done' : '') }}">
        <div class="id" (click)="toggleDone(i)" >{{ i }}</div>
        <div class="id" (click)="toggleDone(i)" >{{ note.id }}</div>
        <div class="content" (click)="toggleDone(i)">{{ note.title }}</div>
        <button style="margin-right: 16px;" class="edit" routerLink = '/update/{{note.id}}'>Edit</button>
        <!-- <button style="margin-right: 16px;" class="edit" (click)="editNote(note)">Edit</button>
        <div *ngIf="editbox == true">
            <h3>Update: </h3>
            <input type = "text" [(ngModel)]="editNote">
        </div> -->
        <button style="margin-right: 16px;" class="delete" (click)="deleteNote(note)">Remove</button> 
    </div>

</div>
